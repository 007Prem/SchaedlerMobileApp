name: CI

on: 
  pull_request:
    branches: 
      - main
      - develop
      - 'epic/**'

jobs:
  build:
    name: Run all tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            flutter_path: /opt/hostedtoolcache/flutter
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with: 
          distribution: 'zulu'
          java-version: '12.x'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Get missing packages
        run: flutter pub get

      - name: Generate missing code
        run: cd packages/commerce_dart_sdk/ && dart run build_runner build && cd ../../

      - name: Run Tests
        run: flutter test