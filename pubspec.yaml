version: 0.1.3+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  go_router: ^13.2.0
  google_fonts: 6.1.0
  url_launcher: ^6.1.12
  map_launcher: ^3.2.0
  optimizely_commerce_api:
    git:
      url: git@github.com:InsiteSoftware/commerce-dart-sdk.git
      ref: develop
  shared_preferences: ^2.2.0
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
