  flutter_secure_storage: ^9.0.0
  package_info_plus: ^6.0.0
  google_mlkit_barcode_scanning: ^0.10.0
  camera: ^0.10.5+9
  image: ^4.1.7
  collection: ^1.18.0
  firebase_core: ^2.30.1
  firebase_crashlytics: ^3.5.4
  connectivity_plus: ^3.0.6

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.1
  mocktail: ^1.0.2
  bloc_test: ^9.1.5

flutter:
